apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nfs-model-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nfs-model-server
  template:
    metadata:
      labels:
        role: nfs-model-server
    spec:
      containers:
      - name: nfs-model-server
        image: gcr.io/google_containers/volume-nfs:0.8
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: mypvc
      volumes:
        - name: mypvc
          gcePersistentDisk:
            pdName: {{cookiecutter.project_name}}-model-storage-ssd
            fsType: ext4
